name: üöÄ Deploy Product GetAll Service to AWS

on:
  push:
    paths:
      - 'Backend_uceShoes/productManagement/productCreation/Products/productGetAll/**'
    branches:
      - TestConectionProducts

jobs:
  build-and-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üì¶ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-getall:latest \
            -f Backend_uceShoes/productManagement/productCreation/Products/productGetAll/Dockerfile \
            Backend_uceShoes/productManagement/productCreation/Products/productGetAll
          docker push ${{ secrets.DOCKER_USERNAME }}/product-getall:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: üöÄ Connect to EC2 and Deploy Product GetAll Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_PRODUCT_GETALL }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üîç Checking if Docker is installed..."
            if ! command -v docker &> /dev/null; then
              echo "üì¶ Installing Docker..."
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker $USER
            fi

            echo "üõë Stopping and removing previous container..."
            sudo docker stop product-getall || true
            sudo docker rm product-getall || true

            echo "üßπ Removing old Docker images..."
            sudo docker image prune -af

            echo "üì• Pulling the latest Docker image..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/product-getall:latest

            echo "üöÄ Running the new container..."
            sudo docker run -d \
              --name product-getall \
              -p ${{ secrets.SERVER_PORT_GET_ALL_PRODUCTS }}:${{ secrets.SERVER_PORT_GET_ALL_PRODUCTS }} \
              -e POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} \
              -e POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} \
              -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
              -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/product-getall:latest

            echo "üîç Verifying deployment..."
            if sudo docker ps -f name=product-getall | grep product-getall; then
              echo "‚úÖ Deployment successful: Product GetAll Service is running."
            else
              echo "‚ùå Deployment failed: Check logs for errors."
              exit 1
            fi 

      - name: üîê Log out of Docker Hub
        run: docker logout
